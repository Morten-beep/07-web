<!DOCTYPE html>
<html>
  <head>
    <title>NASA API</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <body>
    <h1>Værmelding på mars</h1>
    
    <div>
      Her viser vi været på mars, ved og samle infomasjon og vise et relevante
      bilder.
    </div>
    <br />
    <img
      src="https://www.nasa.gov/sites/default/files/styles/image_card_4x3_ratio/public/thumbnails/image/pia22486-main.jpg"
      id="Mars"
    />
   
    <div id="app"></div>
   
      
    <h3>Trykk her for og refreshe siden<h3>
    <input type="submit" class="btn btn-secondary" id="fetchweather" name="Refresh" value="Hent værdata" />
    <input type="submit" class="btn btn-secondary" id="fetchimg" name="Refresh" value="Hent live bilde" />
    <script src="script.js"></script>
    <form action="Website.html" method="POST">
      <div>
          <script src="script.js"></script>
          <script src="package.json"></script>
  </body>
</html>
